<!doctype html>
<html>
    <head>
        <title>tentang heading</title>
    </head>

<!-- heading bukan yang <head></head>, tapi yang <h1></h1> sampai <h6></h6> -->
<!-- h1 memiliki tulisan yang besar, kemudian h2, dan seterusnya -->

<body>

    <h1>Heading 1: misalnya Judul Artikel</h1>
    <p>isi artikel</p>

    <h2>Heading 2: misalnya Sub Judul</h2>
    <p>isi</p>

    <h3>Heading 3: pikirlah sendiri</h3>
    <h4>Heading 4: pikirlah sendiri</h4>
    <h5>Heading 5: pikirlah sendiri</h5>
    <h6>Heading 6: pikirlah sendiri</h6>
</body>
</html>
