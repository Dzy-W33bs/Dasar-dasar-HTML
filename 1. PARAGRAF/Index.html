<!DOCTYPE html>
<html>
  <head>
    <title>Format Paragraf</title>
  </head>

  <!-- kita akan belajar tentang paragraf -->
  <!-- format paragraf adalah <p></p> -->
  <!-- br = baris baru -->
  <!-- hr = garis horizontal -->
  <!-- b = bold -->
  <!-- i = italic -->
  <!-- u = underline -->
  <body>
    <p>Ini adalah paragraf pertama</p>
    <p>Halo, namaku Dzaky desu</p>
    <p>
      contoh penggunaan hr dan br: hayu pisah <br />
      dan aku dibaris baru
    </p>
    <br />
    <p>diatasku adalah baris baru</p>
    <p>
      contoh penggunaan b,u,dan i: aku <b>bold</b>, aku <i>italic</i>, aku
      <u>underline</u>
    </p>

    <table>
      <tr>
        <td>dwhdqwhdqwd</td> ==
        <td>huwduwdhwd</td>
      </tr>
    </table>
  </body>
</html>
